    <main id="contact">
        <section id="contact-info">
            <h3>Phone Number</h3>
            <p id="phone-number" class="last-line">(852)-62964722</p>
            <h3>Office Hours</h3>
            <p>Monday - Friday</p>
            <p class="last-line">8AM - 5PM</p>
            <h3>Address</h3>
            <a id="address" class="last-line" target="_blank">
                <p id="address_first_line">Victoria Bay 21,</p>
                <p>Hong Kong, KL</p>
                <p>zip:0000</p>
            </a>
        </section>
        <section id="contact-form">
            <h2>Send us a Message</h2>
            <form method="get" action="thankyou.html">
                <label for="fname">First Name *:</label>
                <input id="fname" name="firstname" required>

                <label for="lname">Last Name *:</label>
                <input id="lname" name="lastname" required>

                <label for="email">Email *:</label>
                <input id="email" name="email" type="email" placeholder="name@domain.com" required>

                <label for="phone">Phone:</label>
                <input id="phone" name="phone" type="tel">

                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                <input id="date" type="hidden" name="todaydate">

                <input type="submit" value="Send Message" formaction="thankyou.html" id="submit-btn">
            </form>
        </section>
    </main>
