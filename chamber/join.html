<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Join our Chamber</h1>
        <main id="join_content">
            <form method="get" action="thankyou.html">
                <label for="fname">First Name*:</label>
                <input id="fname" name="firstname" required>
                <label for="fname">Last Name*:</label>
                <input id="fname" name="name" required>
                <label for="title">Business Position Title</label>
                <input id"title" name"biztitle" patten="(A-Za-z -)+" minlength="7" required>
                <label for="email">Email *:</label>
                <input id="email" name="email" type"email"
                placeholder="name@domain.com" required>
                <label for="phone">Cell phone *:</label>
                <input id="phone" name="phone" type="tel"
                placeholder="123-123-1234" required>
                <label for="business">Business Name*:</label>
                <input id="business" name="bizname" required>
                <label for="member">Entry you Level of membership</label>
                <div id="radio">
                    <input id="member" id"one">

                </div>
                

                
            </form>

        </main>
    </header>
    
</body>
</html>
